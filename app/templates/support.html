{% extends "base.html" %}

{% block content %}
<!-- Support Page Content -->
<div class="support-page">
    <!-- Contact Us -->
    <div class="contact-us">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Please contact us if you have any questions or experience any issues utilizing the tool.</p>
    </div>

    <!-- Support Form -->
    <div class="support-form">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
